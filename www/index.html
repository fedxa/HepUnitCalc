<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/calc.css">
    <title>HEP Unit Calculator</title>
  </head>
  <body>
    <div class="calculator">

      <!-- <textarea type="text" id="setter" onkeydown="writeit(this, event);moveIt(this.value.length, event)" onkeyup="writeit(this, event)" onkeypress="writeit(this, event);"></textarea> -->
      
      <div id="display" class="calculator-screen"
	   onclick="moveCaretDiv(event)"><span id="caret" class="caret"></span></div>

      <input id="displayBrowser" class="calculator-screen hidden" value=""
	     onkeydown="keyPressed(event)"
	     oninput="inputPressed(event)"
	     onclick="clickPressed(event)" />
      
      <div class="unitrow">
	Convert to:
	<div id="unitdisplay" class="unit-screen"
	     onclick="moveCaretDiv"><span onclick="moveCaret(event)">G</span><span onclick="moveCaret(event)">e</span><span onclick="moveCaret(event)">V</span></div>
      <input id="unitdisplayBrowser" class="unit-screen hidden" value=""
	     onkeydown="keyPressed(event)"
	     oninput="inputPressed(event)"
	     onclick="clickPressed(event)"
	     value="GeV" />
      </div>

      <div id="resultdisplay" class="calculator-screen"></div>

      <div class="calculator-keys">

      	<button class="btnTop" onclick="Cpress()">C</button>
      	<button class="btnTop" onclick="deleteChar()">&lt;--</button>
	<div> </div>
	<div class="unitSelControl">
	  <button class="btnUnitSel">
	    <span id="curUnit" onclick="addUnit()">GeV</span>
	    <b onclick="toggleSelDropdown()">&#x25bc;</b>
	  </button>
	  <div id="unitSelDropdown" class="unitSelDropdown">
	  </div>
	</div>
	
	<button class="btnShift" onclick="toggleShift()">shift</button>
	<div> </div>
      	<div>
	  <button class="btnMath shift0" onclick="addChar(this.innerText+'(')">cos</button>
	  <button class="btnMath shift1" onclick="addChar(this.innerText+'(')">acos</button>
	</div>
	<div>
      	  <button class="btnMath shift0" onclick="addChar(this.innerText+'(')">sin</button>
      	  <button class="btnMath shift1" onclick="addChar(this.innerText+'(')">asin</button>
	</div>
	<div>
      	  <button class="btnMath shift0" onclick="addChar(this.innerText+'(')">tan</button>
      	  <button class="btnMath shift1" onclick="addChar(this.innerText+'(')">atan</button>
	</div>

      	<button class="btnMath" onclick="addChar(this.innerText)">(</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">)</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">i</button>
      	<button class="btnOpps" onclick="addChar('exp(')">exp</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">/</button>

      	<button class="btnNum" onclick="addChar(this.innerText)">7</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">8</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">9</button>
      	<button class="btnOpps" onclick="addChar(this.innerText+'(')">log</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">*</button>

      	<button class="btnNum" onclick="addChar(this.innerText)">4</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">5</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">6</button>
      	<button class="btnOpps" onclick="addChar('sqrt(')">&radic;</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">-</button>

      	<button class="btnNum" onclick="addChar(this.innerText)">1</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">2</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">3</button>
      	<button class="btnOpps" onclick="addChar(this.innerText)">^2</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">+</button>

      	<button class="btnMath" onclick="addChar('e')">E</button>
      	<button class="btnNum" onclick="addChar(this.innerText)">0</button>
      	<button class="btnMath" onclick="addChar(this.innerText)">.</button>
      	<button class="btnOpps" onclick="addChar('pi')">&#960;</button>
      	<button class="btnTop" onclick="compute()">=</button>

      </div>

    </div>
    <!-- Loading at the end for startup speed -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
  </body>
</html>
