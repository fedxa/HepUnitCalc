<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/calc.css">
    <title>HEP Unit Calculator</title>
  </head>
  <body>
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <!-- <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script> -->
    <div class="calculator">

      <input id="display" class="calculator-screen" value=""
	     onkeydown="keyPressed(event)"
	     onblur="blurHandler(event)"
	     oninput="inputPressed(event)"
	     onclick="clickPressed(event)" />
      <div class="unitrow">
	Convert to:
	<input id="unitdisplay" value="GeV"
	       onkeypress="keyPressed(event)"
	       oninput="inputPressed(event)"
	       onclick="clickPressed(event)" />
      </div>
      <input id="resultdisplay" class="calculator-screen" value="" readonly />

      <div class="calculator-keys">

      	<button class="btnTop" onclick="Cpress()">C</button>
      	<button class="btnTop" onclick="deleteChar()">&lt;--</button>
	<div> </div>
	<div class="unitSelControl">
	  <button class="btnUnitSel">
	    <span id="curUnit" onclick="addUnit()">GeV</span>
	    <b onclick="toggleSelDropdown()">&#x25bc;</b>
	  </button>
	  <div id="unitSelDropdown" class="unitSelDropdown">
	  </div>
	</div>
	
	<div> </div>
	<div> </div>
      	<button class="btnMath" onclick="addChar('cos(')">cos</button>
      	<button class="btnMath" onclick="addChar('sin(')">sin</button>
      	<button class="btnMath" onclick="addChar('tan(')">tan</button>

      	<button class="btnMath" onclick="addChar('(')">(</button>
      	<button class="btnMath" onclick="addChar(')')">)</button>
      	<button class="btnMath" onclick="addChar('i')">i</button>
      	<button class="btnOpps" onclick="addChar('exp(')">exp</button>
      	<button class="btnMath" onclick="addChar('/')">/</button>

      	<button class="btnNum" onclick="addChar('7')">7</button>
      	<button class="btnNum" onclick="addChar('8')">8</button>
      	<button class="btnNum" onclick="addChar('9')">9</button>
      	<button class="btnOpps" onclick="addChar('log(')">log</button>
      	<button class="btnMath" onclick="addChar('*')">*</button>

      	<button class="btnNum" onclick="addChar('4')">4</button>
      	<button class="btnNum" onclick="addChar('5')">5</button>
      	<button class="btnNum" onclick="addChar('6')">6</button>
      	<button class="btnOpps" onclick="addChar('sqrt(')">&radic;</button>
      	<button class="btnMath" onclick="addChar('-')">-</button>

      	<button class="btnNum" onclick="addChar('1')">1</button>
      	<button class="btnNum" onclick="addChar('2')">2</button>
      	<button class="btnNum" onclick="addChar('3')">3</button>
      	<button class="btnOpps" onclick="addChar('^2')">^2</button>
      	<button class="btnMath" onclick="addChar('+')">+</button>

      	<button class="btnMath" onclick="addChar('e')">E</button>
      	<button class="btnNum" onclick="addChar('0')">0</button>
      	<button class="btnMath" onclick="addChar('.')">.</button>
      	<button class="btnOpps" onclick="addChar('pi')">&#960;</button>
      	<button class="btnTop" onclick="compute()">=</button>

      </div>

    </div>
    <!-- Loading at the end for startup speed -->
    <script type="text/javascript" src="js/math.min.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
  </body>
</html>
